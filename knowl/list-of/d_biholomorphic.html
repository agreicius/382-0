<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.26.5</span><span class="period">.</span><span class="space"> </span><span class="title">Biholomorphic function.</span>
</h3>
<div class="para">Let <span class="process-math">\(U\)</span> be an open subset of <span class="process-math">\(\C\text{.}\)</span> A complex function <span class="process-math">\(f\)</span> is <dfn class="terminology">biholomorphic</dfn> on <span class="process-math">\(U\)</span> if <span class="process-math">\(f\)</span> is analytic and injective on <span class="process-math">\(U\text{,}\)</span> and its inverse function <span class="process-math">\(f^{-1}\colon f(U)\rightarrow U\)</span> is holomorphic.</div></article><span class="incontext"><a class="internal" href="s_open.html#d_biholomorphic">in-context</a></span>
