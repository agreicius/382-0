<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.7.10</span><span class="period">.</span><span class="space"> </span><span class="title">Complex hyperbolic functions.</span>
</h4>
<div class="para logical">
<div class="para">We define the <dfn class="terminology">complex hyperbolic functions</dfn> <span class="process-math">\(\cosh\colon \C\rightarrow \C\)</span> and <span class="process-math">\(\sinh\colon \C\rightarrow \C\)</span> as follows:</div>
<div class="displaymath process-math">
\begin{align*}
\cosh(z) \amp =\frac{e^z+e^{-z}}{2} \amp \sinh(z)=\frac{e^{z}-e^{-z}}{2}\text{.}
\end{align*}
</div>
