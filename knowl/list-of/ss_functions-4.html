<article class="convention remark-like"><h4 class="heading">
<span class="type">Convention</span><span class="space"> </span><span class="codenumber">1.6.3</span><span class="period">.</span><span class="space"> </span><span class="title">Real and imaginary parts.</span>
</h4>
<div class="para">Given a complex function <span class="process-math">\(f\colon D\rightarrow \C\text{,}\)</span> if we write <span class="process-math">\(f=u+iv\)</span> without further comment, it is assumed that <span class="process-math">\(u\)</span> and <span class="process-math">\(v\)</span> are the real and imaginary parts of <span class="process-math">\(f\text{.}\)</span>
