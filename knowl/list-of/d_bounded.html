<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.16.7</span><span class="period">.</span><span class="space"> </span><span class="title">Bounded function.</span>
</h3>
<div class="para">A complex function <span class="process-math">\(f\colon D\rightarrow \C\)</span> is <dfn class="terminology">bounded on a set <span class="process-math">\(A\subseteq D\)</span></dfn> if there exists an <span class="process-math">\(M\geq 0\)</span> such that <span class="process-math">\(\abs{f(z)}\leq M\)</span> for all <span class="process-math">\(z\in A\text{.}\)</span> The function is <dfn class="terminology">bounded</dfn> if it is bounded on its entire domain.</div></article><span class="incontext"><a class="internal" href="s_cauchy_integral_generalize.html#d_bounded">in-context</a></span>
