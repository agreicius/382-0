<div class="para logical">
<div class="para">Let <span class="process-math">\(Y\subseteq \C\)</span> be a nonempty set.</div>
<ol class="decimal" id="th_connected-2-1-2">
<li><div class="para">If <span class="process-math">\(Y\)</span> is polygonally connected, then it is connected.</div></li>
<li><div class="para">If <span class="process-math">\(Y\)</span> is open, then <span class="process-math">\(Y\)</span> is polygonally connected if and only if <span class="process-math">\(Y\)</span> is connected.</div></li>
</ol>
