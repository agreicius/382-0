<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.19.7</span><span class="period">.</span><span class="space"> </span><span class="title">Rigidity of analytic functions.</span>
</h4>
<div class="para">Let <span class="process-math">\(U\)</span> be open and connected, and let <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> be holomorphic functions on <span class="process-math">\(U\text{.}\)</span> If the set <span class="process-math">\(Z=\{z\in U\colon f(z)=g(z)\}\)</span> has a limit point, then <span class="process-math">\(f(z)=g(z)\)</span> for all <span class="process-math">\(z\in U\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s_analytic_continuation.html#cor_limit_points">in-context</a></span>
