<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.4.14</span><span class="period">.</span><span class="space"> </span><span class="title">Connected set.</span>
</h4>
<div class="para">A set <span class="process-math">\(Y\subseteq \C\)</span> is <dfn class="terminology">connected</dfn> if whenever we have open sets <span class="process-math">\(U_1\)</span> and <span class="process-math">\(U_2\)</span> satisfying <span class="process-math">\(Y\subseteq U_1\cup U_2\)</span> and <span class="process-math">\(Y\cap U_1\cap U_2=\emptyset\text{,}\)</span> then either <span class="process-math">\(Y\subseteq U_1\)</span> or <span class="process-math">\(Y\subseteq U_2\text{.}\)</span>
