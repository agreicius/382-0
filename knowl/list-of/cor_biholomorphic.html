<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">1.26.6</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f\)</span> be a complex function and let <span class="process-math">\(U\)</span> be an open subset of <span class="process-math">\(\C\text{.}\)</span> The following statements are equivalent.</div>
<ol class="decimal" id="cor_biholomorphic-1-1-4">
<li><div class="para">
<span class="process-math">\(f\)</span> is biholomorphic on <span class="process-math">\(U\text{.}\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(f\)</span> is injective on <span class="process-math">\(U\)</span> and <span class="process-math">\(f'(z)\ne 0\)</span> for all <span class="process-math">\(z\in U\text{.}\)</span>
</div></li>
</ol>
</div></article><span class="incontext"><a class="internal" href="s_open.html#cor_biholomorphic">in-context</a></span>
