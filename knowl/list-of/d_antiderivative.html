<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.13.7</span><span class="period">.</span><span class="space"> </span><span class="title">Antiderivative.</span>
</h3>
<div class="para">Let <span class="process-math">\(f\)</span> be a complex function defined on the open set <span class="process-math">\(U\text{.}\)</span> An <dfn class="terminology">antiderivative</dfn> of <span class="process-math">\(f\)</span> on <span class="process-math">\(U\)</span> is a complex function <span class="process-math">\(F\)</span> satisfying <span class="process-math">\(F'(z)=f(z)\)</span> for all <span class="process-math">\(z\in U\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s_line_integral.html#d_antiderivative">in-context</a></span>
