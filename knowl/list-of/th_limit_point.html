<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.18.4</span><span class="period">.</span><span class="space"> </span><span class="title">Limit point.</span>
</h3>
<div class="para">Let <span class="process-math">\(U\)</span> be open and connected, and assume <span class="process-math">\(f\)</span> is holomorphic on <span class="process-math">\(U\text{.}\)</span> Let <span class="process-math">\(Z=\{z\in U\colon f(z)=0\}\)</span> be the set of zeros of <span class="process-math">\(f\)</span> on <span class="process-math">\(U\text{.}\)</span> If <span class="process-math">\(Z\)</span> has an limit point, then <span class="process-math">\(f(z)=0\)</span> for all <span class="process-math">\(z\in U\text{.}\)</span>
</div></article><details class="hiddenproof born-hidden-knowl"><summary class="knowl__link"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></summary><article class="hiddenproof knowl__content"><div class="para"></div></article></details><span class="incontext"><a class="internal" href="s_analyticity.html#th_limit_point">in-context</a></span>
