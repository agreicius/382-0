<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.24.9</span><span class="period">.</span><span class="space"> </span><span class="title">Meromorphic.</span>
</h3>
<div class="para">Let <span class="process-math">\(U\)</span> be an open subset of <span class="process-math">\(\C\text{.}\)</span> A complex function is <dfn class="terminology">meromorphic</dfn> on <span class="process-math">\(U\)</span> if for all <span class="process-math">\(z_0\in U\text{,}\)</span> <span class="process-math">\(f\)</span> is either analytic at <span class="process-math">\(z_0\text{,}\)</span> or <span class="process-math">\(z_0\)</span> is a pole of finite order of <span class="process-math">\(f\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s_winding.html#d_meromorphic">in-context</a></span>
