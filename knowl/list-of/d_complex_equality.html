<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.1.3</span><span class="period">.</span><span class="space"> </span><span class="title">Complex equality.</span>
</h4>
<div class="para logical">
<div class="para">Complex numbers <span class="process-math">\(z=a+bi\)</span> and <span class="process-math">\(w=c+di\)</span> are <dfn class="terminology">equal</dfn>, denoted <span class="process-math">\(z=w\text{,}\)</span> if</div>
<div class="displaymath process-math">
\begin{gather*}
a=c \text{ and } b=d\text{.}
\end{gather*}
</div>
<div class="para">In other words, we have</div>
<div class="displaymath process-math">
\begin{align*}
z=w \amp \iff \Re z=\Re w \text{ and } \Im z=\Im w\text{.}
\end{align*}
</div>
</div></article><span class="incontext"><a class="internal" href="s_arithmetic.html#d_complex_equality">in-context</a></span>
