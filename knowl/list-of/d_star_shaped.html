<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.14.5</span><span class="period">.</span><span class="space"> </span><span class="title">Star-shaped sets.</span>
</h4>
<div class="para">A set <span class="process-math">\(D\subseteq \C\)</span> is <dfn class="terminology">star shaped</dfn> if there is an element <span class="process-math">\(z^*\)</span> such that for all <span class="process-math">\(z\in D\)</span> the line segment between <span class="process-math">\(z\)</span> and <span class="process-math">\(z^*\)</span> lies in <span class="process-math">\(D\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="s_cauchy_goursat.html#d_star_shaped">in-context</a></span>
